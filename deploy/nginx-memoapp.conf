# Memo App - Nginx configuration for production
# Frontend: proxied from port 5173 (or serve static build)
# Backend API: proxied from port 8002
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream memoapp_frontend {
    server 127.0.0.1:5173;
    keepalive 32;
}

upstream memoapp_backend {
    server 127.0.0.1:8002;
    keepalive 32;
}

# HTTP server (redirect to HTTPS in production when SSL is ready)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # For Let's Encrypt / certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Backend API - proxy to port 8002
    location /api/ {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /token {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type "application/x-www-form-urlencoded";
    }

    location /users {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /dashboards {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /charts {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /filters {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /generate_chart {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    location /docs {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /auth_callback.html {
        proxy_pass http://memoapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend - proxy to port 5173 (Vite dev or preview)
    location / {
        proxy_pass http://memoapp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}

